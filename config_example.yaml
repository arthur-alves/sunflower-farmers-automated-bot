---
# In minutes, default 5 minutes
time_monitor: 10
# Max waiting time for the game to respond.
max_wait_time: 120
# Plant craft selected
# OPTIONS:
#   sunflower
#   potato
#   pumpkin
#   beetroot
#   caluflower
#   parsnip
selected_plant: caluflower
# I beg you, please!! Take care with your secret phrase and password, don't show it to nobody.
# Linux users can avoid these, and use environ variable instead this.
# user for phrase the key SUNFLOWER and for password the key PASSWD on your environ
private:
  secret_phrase: your wallet phrase
  passwd: yout password here
# To use multi account set the use_multi_acc: true
use_multi_acc: false

# #####################################
# USAGE:
# multi list with phrase and passwd
# Usage:
# [phrase 1, password1, plant_choice_1]
# [phrase 2, password2, plant_choice_2]
# [phrase 3, password3, plant_choice_3]
# #####################################

# Uncomment below lines to use multi account
# multi_acc_list:
#   - [phrase, passwd, plant_choice_1]

# set true if you want to use environ variables.
set_linux_env: false